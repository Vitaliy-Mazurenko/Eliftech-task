<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mor tgage calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="mbox">
    <h2>Create bank</h2>
    <form>
      <label for="addName">Bank name:</label>
      <input type="text" id="addName" />

      <label for="addRate">%</label>
      <input type="text" id="addRate" placeholder="Interest rate" />

      <label for="maxLoan"><i class="fa fa-money" aria-hidden="true"></i></label>
      <input type="text" id="maxLoan" placeholder="Maximum loan" />

      <label for="minPayment"><i class="fa fa-money" aria-hidden="true"></i></label>
      <input type="text" id="minPayment" placeholder="Minimum down payment" />

      <label for="loanTerm"><i class="fa fa-calendar" aria-hidden="true"></i></label>
      <input type="text" id="loanTerm" placeholder="Loan term" />
      <button id="addSubmit">Add</button>
    </form>
    <hr>

    <h2>Banks management</h2>
    <ul class="list">
      <li class="item"><span class="item-text">Bank name</span>
        <span class="item-text">Interest rate %</span>
        <span class="item-text">Maximum loan</span>
        <span class="item-text">Minimum payment</span>
        <span class="item-text">Loan term</span></li>
    </ul>
    <button id="calc">Calculator</button>
  </div>
  <div class="calculator">
    <button id="back" onclick="window.location.reload()" class="btn btn-DarkCyan">Back</button>
    <div class="container">
      <h1>Mortgage calculator</h1>
      <div class="input-group">
        <input type="text" id="summ" class="form-control" placeholder="Initial loan">
      </div>
      <div class="space-10"></div>
      <div class="input-group">
        <input type="text" id="payment" class="form-control" placeholder="Down payment">
      </div>
      <div class="space-10"></div>
      <div class="input-group">
        <select id="select_id">
          <option>Select bank</option>
        </select>
      </div>
      <div class="space-10"></div>
      <div class="btn-group">
      <button id="get" class="btn btn-DarkCyan">Calculate</button>
      <button id="clear" class="btn btn-Crimson">Clear</button>
    </div>
      <div class="space-10"></div>
      <div id="result">
      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
